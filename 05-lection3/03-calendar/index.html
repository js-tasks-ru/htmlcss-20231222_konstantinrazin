<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./calendar.css">
        <title>Calendar</title>
    </head>
    <body>
        <div class="calendar">
            <div class="calendar__title">October 2019</div>
            <div class="calendar__week">
                <p class="calendar__text">Mon</p>
                <p class="calendar__text">Tue</p>
                <p class="calendar__text">Wed</p>
                <p class="calendar__text">Thu</p>
                <p class="calendar__text">Fri</p>
                <p class="calendar__text">Sat</p>
                <p class="calendar__text">Sun</p>
            </div>
            <div class="calendar__dates">
                <p class="calendar__date"></p>
                <p class="calendar__date"></p>
                <p class="calendar__date"></p>
                <p class="calendar__date"></p> 
                <p class="calendar__date">1</p>
                <p class="calendar__date">2</p>
                <p class="calendar__date">3</p>
                <p class="calendar__date">4</p>
                <p class="calendar__date">5</p>
                <p class="calendar__date">6</p>
                <p class="calendar__date">7</p>
                <p class="calendar__date">8</p>
                <p class="calendar__date">9</p>
                <p class="calendar__date">10</p>
                <p class="calendar__date">11</p>
                <p class="calendar__date">12</p>
                <p class="calendar__date">13</p>
                <p class="calendar__date">14</p>
                <p class="calendar__date">15</p>
                <p class="calendar__date">16</p>
                <p class="calendar__date">17</p>
                <p class="calendar__date calendar__date_active">18</p>
                <p class="calendar__date calendar__date_between">19</p>
                <p class="calendar__date calendar__date_between">20</p>
                <p class="calendar__date calendar__date_between">21</p>
                <p class="calendar__date calendar__date_between">22</p>
                <p class="calendar__date calendar__date_active">23</p>
                <p class="calendar__date">24</p>
                <p class="calendar__date">25</p>
                <p class="calendar__date">26</p>
                <p class="calendar__date">27</p>
                <p class="calendar__date">28</p>
                <p class="calendar__date">29</p>
                <p class="calendar__date">30</p>
                <p class="calendar__date">31</p> 
            </div>
        </div>
    </body>
</html>
