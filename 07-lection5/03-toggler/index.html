<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <label class="toggle">
            <input type="checkbox" class="toggle__input">
            <div class="toggle__state">
                <div class="toggle__controle">
                    <div class="toggle__circle">
                        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <rect width="24" height="24" rx="12"/>
                            </svg>
                    </div>
                </div>
                <div class="toggle__title">on/off</div>
            </div>
        </label>
        <label class="toggle">
            <input type="checkbox" class="toggle__input" disabled>
            <div class="toggle__state">
                <div class="toggle__controle">
                    <div class="toggle__circle">
                        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <rect width="24" height="24" rx="12"/>
                            </svg>
                    </div>
                </div>
                <div class="toggle__title">on/off</div>
            </div>
        </label>
    </body>
</html>
